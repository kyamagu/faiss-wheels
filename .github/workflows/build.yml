name: Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            opt_levels: generic,avx2,avx512
          - os: ubuntu-24.04-arm
            opt_levels: generic,sve
          - os: macos-13
            opt_levels: generic,avx2
          - os: macos-14
            opt_levels: generic
          - os: windows-2022
            opt_levels: generic,avx2
          - os: windows-11-arm
            opt_levels: generic
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      # NOTE: You may skip this step for using the standard MSBuild setup, but necessary for ClangCL.
      - name: Setup MSVC environment (Windows)
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.os == 'windows-11-arm' && 'arm64' || 'x64' }}
        if: runner.os == 'Windows'
      - name: Install system dependencies (Windows)
        run: ./scripts/install_Windows.ps1
        if: runner.os == 'Windows'
      - name: Install system dependencies (macOS)
        run: ./scripts/install_macOS.sh
        if: runner.os == 'macOS'
      # NOTE: Linux needs a setup from before-all hook, because they are inside containers.
      - name: Build wheels
        uses: pypa/cibuildwheel@v3.1.4
        env:
          CIBW_ENVIRONMENT: >
            FAISS_OPT_LEVELS="${{ matrix.opt_levels }}"
      - uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_mkl_wheels:
    name: Build MKL wheels
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      - name: Rename the project
        run: ./scripts/rename_project.sh faiss-mkl
      - name: Build wheels
        uses: pypa/cibuildwheel@v3.1.4
        env:
          CIBW_BUILD: cp3*-manylinux_x86_64
          CIBW_ENVIRONMENT: >
            FAISS_ENABLE_MKL=ON
            FAISS_OPT_LEVELS=generic,avx2,avx512
      - uses: actions/upload-artifact@v4
        with:
          name: mkl-wheel-ubuntu-24.04
          path: ./wheelhouse/*.whl

  build_gpu_wheels:
    name: Build GPU wheels (${{ matrix.gpu }})
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        include:
          - gpu: cuda
          - gpu: rocm
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      - name: Rename the project
        run: ./scripts/rename_project.sh faiss-${{ matrix.gpu }}
      - name: Build wheels
        uses: pypa/cibuildwheel@v3.1.4
        env:
          CIBW_BUILD: cp3*-manylinux_x86_64
          CIBW_ENVIRONMENT: >
            FAISS_GPU_SUPPORT=${{ matrix.gpu }}
            FAISS_OPT_LEVELS=avx2
      - uses: actions/upload-artifact@v4
        with:
          name: gpu-wheel-ubuntu-24.04-${{ matrix.gpu }}
          path: ./wheelhouse/*.whl

  publish:
    name: Upload packages to PyPI
    needs: [build_wheels]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/faiss-cpu
    permissions:
      id-token: write
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v5
        with:
          pattern: wheel-*
          merge-multiple: true
          path: dist
      - uses: pypa/gh-action-pypi-publish@release/v1
